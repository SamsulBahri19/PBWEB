<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login Kaputama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #4CAF50;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    input[type="submit"]:hover {
      background-color: #45A049;
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Kaputama</h2>
    <form method="post" action="proses.php">

      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama">

      <label for="jk">Jenis Kelamin</label>
      <select id="jk" name="jk">
        <option value="L">Laki-Laki</option>
        <option value="P">Perempuan</option>
      </select>

      <label>Agama</label>
      <input type="radio" name="agama" value="Islam">Islam
      <input type="radio" name="agama" value="Protestan">Protestan

      <label>Hobby</label>
      <input type="checkbox" name="hoby" value="Sepak-bola">Sepak bola<br>
      <input type="checkbox" name="hoby" value="futsal">Futsal<br>
      <input type="checkbox" name="hoby" value="makan">Makan<br>
      <input type="checkbox" name="hoby" value="travelink">Travelink<br>
      <input type="checkbox" name="hoby" value="hiking">Hiking<br>

      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" rows="4"></textarea>

      <div class="btn-group">
        <input type="submit" value="Kirim">
        <input type="reset" value="Batal">
      </div>
    </form>
  </div>

</body>
</html>
